<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لوحة إدارة — Zuwam Store</title>
<link rel="stylesheet" href="style.css">
<style>
.container { max-width:900px; margin:20px auto; padding:15px; background:#fff; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.06); }
input, textarea, select { width:100%; padding:10px; margin:6px 0; border-radius:6px; border:1px solid #ddd; box-sizing:border-box; }
.btn-primary { background:#007bff; color:#fff; border:none; padding:10px 12px; border-radius:6px; cursor:pointer; }
.btn-danger { background:#dc3545; color:#fff; border:none; padding:8px 10px; border-radius:6px; cursor:pointer; }
.product-row { padding:10px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; gap:10px; }
.small { font-size:13px; color:#666; }
.actions { display:flex; gap:8px; }
</style>
</head>
<body>

<header>
  <h1>لوحة إدارة المنتجات</h1>
</header>

<div class="container">
  <h3>إضافة / تعديل منتج</h3>
  <input id="pid" type="hidden">
  <label>اسم المنتج</label>
  <input id="pname" placeholder="مثال: ضوء مغناطيسي">
  <label>الفئة (category)</label>
  <input id="pcat" placeholder="مثال: إضاءة">
  <label>السعر (رقم فقط)</label>
  <input id="pprice" placeholder="مثال: 45">
  <label>رابط أو مسار الصورة</label>
  <input id="pimage" placeholder="images/product1.jpg">
  <label>الوصف</label>
  <textarea id="pdesc" rows="3" placeholder="وصف المنتج"></textarea>

  <div style="display:flex; gap:8px; margin-top:8px;">
    <button class="btn-primary" onclick="addOrUpdate()">إضافة/تحديث</button>
    <button onclick="downloadProducts()" class="btn-primary" style="background:#28a745">تحميل products.json</button>
  </div>
</div>

<div class="container">
  <h3>قائمة المنتجات</h3>
  <div id="list"></div>
</div>

<script src="admin.js"></script>
</body>
</html>
