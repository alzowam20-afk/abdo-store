<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة تحكم متجر عبدو</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {font-family:"Tahoma",sans-serif;padding:20px;background:#eef2f7;}
    h1 {text-align:center;}
    input, textarea {width:100%;padding:10px;margin:5px 0;border-radius:6px;border:1px solid #ccc;}
    button {padding:10px 20px;background:#007bff;color:white;border:none;border-radius:6px;margin-top:10px;}
    .product-list {margin-top:20px;}
    .product-item {background:white;padding:10px;margin-bottom:10px;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<h1>لوحة تحكم متجر عبدو</h1>

<label>اسم المنتج:</label>
<input id="name" placeholder="اسم المنتج">
<label>السعر:</label>
<input id="price" placeholder="السعر">
<label>رابط الصورة:</label>
<input id="image" placeholder="images/product1.jpg">
<label>الوصف:</label>
<textarea id="description" placeholder="وصف المنتج"></textarea>
<button onclick="addProduct()">إضافة المنتج</button>

<div class="product-list" id="productList"></div>

<script src="admin.js"></script>
</body>
</html>
