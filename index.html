<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر عبدو - تسوق بثقة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <h1>متجر عبدو</h1>
                </div>
                <div class="cart-icon" id="cartToggle">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- قسم البطل -->
    <section class="hero">
        <div class="container">
            <h2>مرحباً بك في متجر عبدو</h2>
            <p>اكتشف أحدث المنتجات بأفضل الأسعار مع خدمة التوصيل السريع</p>
            <a href="#products" class="btn">تسوق الآن</a>
        </div>
    </section>

    <!-- قسم المنتجات -->
    <section class="products" id="products">
        <div class="container">
            <h2 class="section-title">منتجاتنا</h2>
            <div class="products-grid" id="productsGrid">
                <!-- سيتم تعبئة المنتجات هنا -->
            </div>
        </div>
    </section>

    <!-- سلة التسوق -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>سلة التسوق</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- سيتم تعبئة عناصر السلة هنا -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>المجموع:</span>
                <span id="cartTotal">0</span> <span>ل.س</span>
            </div>
            <button class="btn checkout-btn" id="checkoutBtn">
                <i class="fab fa-whatsapp"></i> إتمام الطلب عبر واتساب
            </button>
        </div>
    </div>

    <!-- الفوتر -->
    <footer>
        <div class="container">
            <p>&copy; 2024 متجر عبدو. جميع الحقوق محفوظة.</p>
            <div class="contact-info">
                <p>للتواصل: <a href="https://wa.me/0931122226">0931122226</a></p>
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
